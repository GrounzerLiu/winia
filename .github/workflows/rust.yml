name: Build Example

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  windows-build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: develop
      - name: Build
        run: cargo build --verbose
#      - name: Run tests
#        run: cargo test --verbose